<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)"/>
  
  <!-- Picker/selector icon - stylized crosshair with nodes -->
  <g fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round">
    <!-- Vertical line -->
    <line x1="16" y1="6" x2="16" y2="12"/>
    <line x1="16" y1="20" x2="16" y2="26"/>
    <!-- Horizontal line -->
    <line x1="6" y1="16" x2="12" y2="16"/>
    <line x1="20" y1="16" x2="26" y2="16"/>
  </g>
  
  <!-- Center selected node - larger, filled -->
  <circle cx="16" cy="16" r="4" fill="#fff"/>
  
  <!-- Corner nodes - smaller, representing options -->
  <circle cx="9" cy="9" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="23" cy="9" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="9" cy="23" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="23" cy="23" r="2" fill="#fff" opacity="0.6"/>
</svg>
